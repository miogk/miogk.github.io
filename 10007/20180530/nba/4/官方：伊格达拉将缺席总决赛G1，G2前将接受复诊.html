<p><font size="4">勇士官方今天宣布，球队前锋安德烈-伊格达拉因膝伤将缺席与骑士的总决赛第一场比赛。
<p><font size="4">勇士官方透露，伊格达拉在昨天接受了医学评估，结果显示，尽管他的伤情有所好转，但是他膝盖附近的神经仍有肿胀，挫伤的部分仍然有疼痛感。他将在总决赛第二场前重新接受医学评估。
<p><font size="4">由于膝盖伤势，伊格达拉已经连续缺席了球队此前4场比赛。本赛季季后赛，伊格达拉场均上场27.4分钟，得到7.9分4.9篮板3.1助攻1.4抢断。
<p><font size="4">总决赛第一场将于北京时间6月1日上午9:00在勇士主场进行。</p>
